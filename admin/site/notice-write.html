<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>공지사항 등록</title>
  <link rel="stylesheet" href="../../assets/css/app.css">
</head>
<body>
  <div class="wrap">

    <!-- header -->
    <div class="header"></div>
    <!-- //header -->

    <!-- Content Area -->
    <div class="container">
      <h2 class="page_title">공지사항 관리</h2>
      <div class="group_form_wrap notice_write">
        <div class="group_form">
          <h3 class="sub_title">공지사항 관리</h3>
          <div class="group_form_item">
            <span class="form_name">구분</span>
            <span class="form_box">
              <select class="no_r_line">
                <option value="">전체</option>
                <option value="">SK하이닉스</option>
                <option value="">기업</option>
                <option value="">지원자</option>
              </select>
              <select>
                <option value="">공지</option>
                <option value="">이벤트</option>
                <option value="">오픈</option>
                <option value="">기타</option>
              </select>
            </span>
            <span class="form_box"><input type="text" title="공지 제목 입력" placeholder="제목"></span>
          </div>
          <div class="group_form_item">
            <span class="form_name">파일 첨부</span>
            <span class="form_box">
              <span class="file_inp_box type_btn2">
                <input type="text" class="file_inp_name js-file-name" readonly="">
                <label for="file1" class="file_label btn point_type3">파일 선택</label>
                <input type="file" id="file1" class="file_inp">
              </span>
            </span>
            <span class="form_box">
              <span class="chk_inp_box">
                <span class="chk_inp">
                  <input type="radio" name="radio1" id="chk4" class="chk_inp">
                  <label for="chk4"><span class="blind">대표 공지사항 등록 여부</span></label>
                </span>
                <span class="txt_label">대표 공지사항으로 등록</span>
              </span>
            </span>
          </div>
          <div class="group_form_item editor">
            <!-- editor 삽입 영역 -->
            <textarea name="" id="editor"></textarea>
          </div>
          <div class="btn_wrap center col2">
            <button type="button" class="btn point_type1">등록</button>
            <button type="button" class="btn point_type2">취소</button>
          </div>
        </div>
      </div>
    </div>
    <!-- //Content Area -->

    <!-- footer -->
    <div class="footer">
    </div>
    <!-- footer -->

  </div>

  <!-- import js -->
  <!-- import editor api -->
  <script src="../../assets/se2/js/service/HuskyEZCreator.js"></script>
  <script src="../../assets/js/plugins/jquery-3.2.1.min.js"></script>
  <script src="../../assets/js/plugins/jquery-ui.min.js"></script>
  <script src="../../assets/js/common.js"></script>
  <!-- 임시 에디터 호출 script -->
  <script>
    var oEditors = [];
    nhn.husky.EZCreator.createInIFrame({
      oAppRef: oEditors,
      elPlaceHolder: "editor",
      sSkinURI: "../../assets/se2/SmartEditor2Skin.html",
      fCreator: "createSEditor2"
    });
  </script>
  <!-- 임시 header호출 -->
  <script>
    $('.header').load('/common/header-admin.html', function() {
      setGnb();
    });
  </script>
</body>
</html>
