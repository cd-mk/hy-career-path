<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>인증파트너 신규 등록</title>
  <link rel="stylesheet" href="../../assets/css/app.css">
</head>
<body>
  <div class="wrap">

    <!-- header -->
    <div class="header"></div>
    <!-- //header -->

    <!-- Content Area -->
    <div class="container">
      <h2 class="page_title">인증파트너 신규 등록</h2>
      <div class="parthner_apply_wrap">
        <div class="group_form_wrap">
          <h3 class="title">신규 등록</h3>
          <div class="group_form">
            <form action="" method="post">
              <fieldset>
                <legend>인증파트너 신규 등록 양식</legend>
                <div class="group_form_item">
                  <span class="form_name">기업명</span>
                  <span class="inp_box"><input type="text" title="기업명 입력" placeholder="기업명을 입력해 주세요."></span>
                </div>
                <div class="group_form_item">
                  <span class="form_name">인증 항목</span>
                  <span class="inp_box">
                    <select class="inp_not_full">
                      <option value="">선택</option>
                      <option value="">학력</option>
                      <option value="">경력</option>
                      <option value="">외국어</option>
                      <option value="">자격증</option>
                      <option value="">면허</option>
                    </select>
                    <button type="button" class="inp_next_btn point_type3">항목 추가</button>
                  </span>
                </div>
                <div class="group_form_item">
                  <span class="form_name"><span class="blind">추가 인증 항목명 입력</span></span>
                  <span class="inp_box">
                    <input type="text" title="인증 항목명 입력" class="inp_not_full">
                    <button type="button" class="inp_next_btn point_type3">확인</button>
                  </span>
                </div>
                <div class="btn_wrap col2 center">
                  <button type="button" class="btn point_type1">등록</button>
                  <button type="button" class="btn point_type2">취소</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- //Content Area -->

    <div class="footer">
      <div class="footer_inner">
        <ul class="privacy_list">
          <li><a href="#url" class="txt_point2">이용약관</a></li>
          <li><a href="#url" class="txt_point2"><strong>개인정보 처리방침</strong></a></li>
        </ul>
        <p class="cpr txt_point3">Copyright&copy; 2019 All Right Reserved</p>
      </div>
    </div>

  </div>

  <!-- import js -->
  <script src="../../assets/js/plugins/jquery-3.2.1.min.js"></script>
  <script src="../../assets/js/plugins/jquery-ui.min.js"></script>
  <script src="../../assets/js/common.js"></script>
  <!-- 임시 header호출 -->
  <script>
    $('.header').load('/common/header-admin.html', function() {
      setGnb();
    });
  </script>
</body>
</html>
