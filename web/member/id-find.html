<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>아이디/비밀번호 찾기</title>
  <link rel="stylesheet" href="../../assets/css/app.css">
</head>
<body>
  <div class="wrap">

    <!-- header -->
    <div class="header"></div>
    <!-- //header -->

    <!-- Content Area -->
    <div class="container">
      <div class="idpw_wrap">
        <h2 class="page_title">아이디/비밀번호 찾기</h2>
        <div class="idpw_con">
          <ul class="tab js-tab-list">
            <li class="active"><a href="#url">아이디 찾기</a></li>
            <li><a href="#url">비밀번호 찾기</a></li>
          </ul>
          <ul class="idpw_tab_list tab_list js-tab-con">
            <li class="active">
              <p class="txt_id">고객님의 정보와 일치하는 아이디입니다.</p>
              <div class="id_box">
                <span>youmikang@naver.com</span>
              </div>
              <div class="btn_wrap center col2">
                <button type="button" class="btn point_type1" onclick="location.href='../../common/login.html'">로그인 하기</button>
                <button type="button" class="btn point_type2" onclick="location.href='id-pw.html'">비밀번호 찾기</button>
              </div>
            </li>
            <li>
              <p class="txt_notice">비밀번호 찾기 방법을 선택해 주세요.</p>
              <ul>
                <li class="on">
                  <span class="chk_inp">
                    <input type="checkbox" id="chk3" class="chk_inp js-chk-show" checked="checked">
                    <label for="chk3"><span class="blind">휴대폰으로 찾기</span></label>
                  </span>
                  <span class="txt_label">휴대폰으로 찾기</span>
                  <div class="chk_con on">
                    <div>
                      <label for="label_inp01">아이디</label>
                      <span class="inp_box con01">
                        <input type="text" id="label_inp01">
                      </span>
                    </div>
                    <div>
                      <label for="label_inp01">이름(실명)</label>
                      <span class="inp_box con01">
                        <input type="text" id="label_inp01">
                      </span>
                    </div>
                    <div>
                      <label for="label_inp02">휴대폰번호</label>
                      <span class="inp_box con02">
                        <input type="text" id="label_inp02">
                        <button type="button" class="inp_next_btn point_type3">인증번호 전송</button>
                        <!-- 인증번호 재 전송 시 -->
                        <!-- <button type="button" class="inp_next_btn point_type1">재전송</button> -->
                      </span>
                      <span class="inp_box con02">
                        <input type="text" id="label_inp02" title="인증번호입력" placeholder="인증번호입력">
                        <button type="button" class="inp_next_btn point_type3">인증하기</button>
                      </span>
                    </div>
                  </div>
                </li>
                <li>
                  <span class="chk_inp">
                    <input type="checkbox" id="chk4" class="chk_inp js-chk-show">
                    <label for="chk4"><span class="blind">이메일 정보로 찾기</span></label>
                  </span>
                  <span class="txt_label">이메일 정보로 찾기</span>
                  <div class="chk_con">
                    <div>
                      <label for="label_inp01">아이디</label>
                      <span class="inp_box con01">
                        <input type="text" id="label_inp01">
                      </span>
                    </div>
                    <div>
                      <label for="label_inp01">이름(실명)</label>
                      <span class="inp_box con01">
                        <input type="text" id="label_inp01">
                      </span>
                    </div>
                    <div>
                      <label for="label_inp02">이메일 주소</label>
                      <span class="inp_box con02">
                        <input type="text" id="label_inp02">
                        <button type="button" class="inp_next_btn point_type3">인증번호 전송</button>
                        <!-- 인증번호 재 전송 시 -->
                        <!-- <button type="button" class="inp_next_btn point_type1">재전송</button> -->
                      </span>
                      <span class="inp_box con02">
                        <input type="text" id="label_inp02" title="인증번호입력" placeholder="인증번호입력">                        
                        <button type="button" class="inp_next_btn point_type3">인증하기</button>
                      </span>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="btn_wrap center">
                <a href="#url" class="btn point_type1 js-layer-open" data-popup="layer-pw-popup">다음</a>              
              </div>              
            </li>
          </ul>
        </div>            
      </div>
      <div class="layer_popup" data-popup="layer-pw-popup">
        <div class="popup_box">
          <strong class="popup_title">비밀번호 재설정</strong>
          <div class="popup_con">
            <ul class="idpw_popup">
              <li>
                <label for="label_inp05">아이디</label>
                <span class="inp_box con01">
                  <input type="text" id="label_inp05" value="youmikang@naver.com" disabled>
                </span>
              </li>
              <li>
                <label for="label_inp06">새 비밀번호</label>
                <span class="inp_box con01">
                  <input type="text" id="label_inp06">
                </span>
              </li>
              <li>
                <label for="label_inp06">새 비밀번호 확인</label>
                <span class="inp_box con01">
                  <input type="text" id="label_inp06">
                </span>
              </li>
            </ul>
            <div class="btn_wrap center">
              <button type="button" class="btn point_type1">닫기</button>
            </div>
          </div>
          <button type="button" class="btn_pop_close js-popup-close"><span class="blind">팝업 닫기</span></button>
        </div>
        <div class="dim"></div>
      </div>
    </div>
    <!-- //Content Area -->

    <!-- footer -->
    <div class="footer">
    </div>
    <!-- footer -->

  </div>

  <!-- import js -->
  <script src="../../assets/js/plugins/jquery-3.2.1.min.js"></script>
  <script src="../../assets/js/plugins/jquery-ui.min.js"></script>
  <script src="../../assets/js/common.js"></script>
</body>
</html>
